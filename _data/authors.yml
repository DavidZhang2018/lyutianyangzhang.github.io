  bio         : "Lyutianyang Zhang received his B.E. degree in electronic communication from The Australian National University and Beijing Institute of Technology in 2017. He received the M.Sc. degree and Ph.D. degree in Electrical Engineering from the University of Washington, Seattle, WA, USA, in 2019 and 2023, respectively. He is currently an Assistant Professor at the Chongqing University with the School of Microelectronics and Communication Engineering. He is an active contributor and voter in the IEEE 802.11bn (Wi-Fi 8) Working Group, focusing on PHY and MAC standardization. Previously, he worked as a Wi-Fi Performance Software Engineer at Apple, Cupertino, CA, focusing on PHY/MAC layer performance evaluation and optimization for commercial wireless products. His research interests include PHY-MAC cross-layer resource optimization for next-generation wireless networks. deep learning-based wireless algorithm design, 5G NR sidelink simulation, Wi-Fi 7/8 system design."
